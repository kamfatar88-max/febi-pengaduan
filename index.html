<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Pengaduan FEBI UINSI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Layanan Pengaduan FEBI UINSI Samarinda</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="input">Input Aduan</button>
      <button class="tab-btn" data-tab="respon">Respon Aduan</button>
      <button class="tab-btn" data-tab="data">Data Aduan</button>
      <button class="tab-btn" data-tab="statistik">Statistik</button>
    </div>

    <!-- Tab Content -->
    <div id="input" class="tab-content active">
      <h2>Form Pengaduan</h2>
      <form id="formAduan">
        <label>Nama: <input type="text" id="nama" required /></label>
        <label>Jabatan:
          <select id="jabatan" required>
            <option value="">Pilih...</option>
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Tendik">Tendik</option>
            <option value="Dosen">Dosen</option>
          </select>
        </label>
        <label>Isi Aduan:<textarea id="isi" required></textarea></label>
        <button type="submit">Kirim Aduan</button>
      </form>
      <p id="statusAduan"></p>
    </div>

    <div id="respon" class="tab-content">
      <h2>Respon Aduan</h2>
      <div id="listAduanRespon"></div>
    </div>

    <div id="data" class="tab-content">
      <h2>Semua Data Aduan & Respon</h2>
      <div id="tabelData"></div>
    </div>

    <div id="statistik" class="tab-content">
      <h2>Statistik Pengaduan</h2>
      <div id="chartContainer">
        <canvas id="jabatanChart"></canvas>
        <canvas id="statusChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
